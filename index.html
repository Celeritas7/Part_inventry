<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>出庫依頼入力</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        /* Login Section */
        #login-section {
            text-align: center;
            padding: 20px;
        }

        #login-section p {
            color: #666;
            margin-bottom: 20px;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            max-width: 280px;
            justify-content: center;
        }

        .login-btn:hover {
            background: #3367d6;
        }

        .login-btn.guest {
            background: #43a047;
        }

        .login-btn.guest:hover {
            background: #388e3c;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 12px;
        }

        /* Guest Name Input */
        #guest-name-section {
            display: none;
            padding: 20px;
        }

        #guest-name-section label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        #guest-name-section input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        #guest-name-section input:focus {
            outline: none;
            border-color: #43a047;
        }

        .guest-continue-btn {
            width: 100%;
            padding: 14px;
            background: #43a047;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .guest-continue-btn:hover {
            background: #388e3c;
        }

        .guest-continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .user-info span {
            color: #666;
            font-size: 0.9rem;
        }

        .user-info .user-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .user-badge.admin {
            background: #e3f2fd;
            color: #1565c0;
        }

        .user-badge.team {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .logout-btn {
            background: none;
            border: 1px solid #999;
            color: #666;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Sheet Selector (Admin Only) */
        .sheet-selector {
            margin-bottom: 16px;
            padding: 12px;
            background: #fff3e0;
            border-radius: 10px;
            border: 2px solid #ffb74d;
        }

        .sheet-selector label {
            display: block;
            color: #e65100;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .sheet-selector select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ffb74d;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
        }

        .sheet-selector select:focus {
            outline: none;
            border-color: #f57c00;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f0f3ff;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn.finder {
            border-color: #43a047;
            color: #43a047;
        }

        .tab-btn.finder:hover {
            background: #e8f5e9;
        }

        .tab-btn.finder.active {
            background: #43a047;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Current Sheet Display */
        .current-sheet {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .current-sheet.test-mode {
            background: #fff3e0;
            color: #e65100;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.active {
            background: #667eea;
            color: white;
        }

        /* QR Reader */
        .qr-reader-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            margin-bottom: 16px;
        }

        /* Parts List */
        .parts-list {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 16px;
            max-height: 400px;
            overflow-y: auto;
        }

        .parts-list-empty {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .part-item {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .part-item:last-child {
            border-bottom: none;
        }

        .part-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .part-number {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .inline-location {
            background: #fff3e0;
            color: #e65100;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .part-index {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e53935;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
        }

        .part-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .part-fields.three-col {
            grid-template-columns: 1fr 1fr 80px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field-group label {
            font-size: 0.75rem;
            color: #666;
        }

        .field-group input,
        .field-group select {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .field-group input:focus,
        .field-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* SN Scanner Button */
        .sn-qr-btn {
            background: none;
            border: 1px solid #f57c00;
            color: #f57c00;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 6px;
        }

        .sn-qr-btn:hover {
            background: #f57c00;
            color: white;
        }

        .sn-qr-reader-container {
